<!DOCTYPE html>
<html>
<head>
    <title>MCP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #005fa3;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #0078d7;
            font-size: 22px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCP Server</h1>

        <div class="section">
            <h2>Chat About Resume</h2>
            <form action="/chat" method="post">
                <input type="text" name="question" placeholder="Ask something about the resume..." required>
                <button type="submit">Ask</button>
            </form>
        </div>

        <div class="section">
            <h2>Send Email</h2>
            <form action="/send-email" method="post">
                <input type="email" name="recipient" placeholder="Recipient email" required>
                <input type="text" name="subject" placeholder="Email subject" required>
                <textarea name="body" placeholder="Write your email here..." required></textarea>
                <button type="submit">Send Email</button>
            </form>
        </div>
    </div>
</body>
</html>
